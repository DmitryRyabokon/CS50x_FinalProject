{% extends "layout.html" %}

{% block main %}
    {% if name %}
        <!-- Page Layout -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar for User Functions -->
                <nav class="col-md-3 col-lg-2 bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <!-- Search Form -->
                        <form id="search-form">
                            <input id="search" type="text" class="form-control" placeholder="Search users..." name="search">
                            <button id="search" class="btn btn-primary" type="submit">Search</button>
                        </form>
                        <div id="search-results"></div>

                        <!-- Navigation Links -->
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page">Dashboard</a>
                            </li>
                            <!-- Additional navigation items can be added here -->
                        </ul>
                    </div>
                </nav>
    
                <!-- Main Content Area -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Welcome {{ name }}</h1>
                    </div>
                    <!-- Your other content goes here -->
                
                    <!-- Place the message input div at the end of the main content but inside the main tag -->
                    <div id="msg_input" class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Write a message..." aria-label="message" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary"s type="button" id="button-addon2">
                            <i class="bi bi-send-fill"></i>
                        </button>
                        
                    </div>
                </main>
            </div>
        </div>

    {% else %}
        <!-- Not Logged In Message -->
        <div class="container">
            <div class="py-5 text-center">
                <h2>You are not logged in.</h2>
                <p>Please log in to access the dashboard.</p>
            </div>
        </div>
    {% endif %}

{% endblock %}
